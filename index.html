<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Password generator app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <form class="form">
                    <h1 class="title">Password Generator</h1>
                    <fieldset class="copy">
                        <output
                            id="password"
                            data-value=""
                            class="password empty"
                            >P4$5W0rD!</output
                        >
                        <div class="copy__container">
                            <span id="copied" class="copied invisible"
                                >COPIED</span
                            >
                            <button
                                id="clipboard"
                                class="clipboard"
                                type="button"
                            >
                                <svg
                                    class="clipboard__icon"
                                    width="21"
                                    height="24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                                        fill="currentColor"
                                    />
                                </svg>
                            </button>
                        </div>
                    </fieldset>
                    <fieldset class="generator">
                        <div class="controls">
                            <div class="length">
                                <div class="length__container">
                                    <label for="length">Character Length</label>
                                    <span
                                        class="slider--value"
                                        id="slider--value"
                                        >10</span
                                    >
                                </div>
                                <input
                                    class="slider"
                                    id="slider"
                                    name="length"
                                    type="range"
                                    value="10"
                                    min="0"
                                    max="20"
                                />
                            </div>
                            <ul class="characters">
                                <li class="characters__item">
                                    <input
                                        class="character__input"
                                        id="uppercase"
                                        name="uppercase"
                                        type="checkbox"
                                    />
                                    <label
                                        class="character__label"
                                        for="uppercase"
                                        >Include Uppercase Letters</label
                                    >
                                </li>
                                <li class="characters__item">
                                    <input
                                        class="character__input"
                                        id="lowercase"
                                        name="lowercase"
                                        type="checkbox"
                                        checked
                                    />
                                    <label
                                        class="character__label"
                                        for="lowercase"
                                        >Include Lowercase Letters</label
                                    >
                                </li>
                                <li class="characters__item">
                                    <input
                                        class="character__input"
                                        id="numbers"
                                        name="numbers"
                                        type="checkbox"
                                        checked
                                    />
                                    <label
                                        class="character__label"
                                        for="numbers"
                                        >Include Numbers</label
                                    >
                                </li>
                                <li class="characters__item">
                                    <input
                                        class="character__input"
                                        id="symbols"
                                        name="symbols"
                                        type="checkbox"
                                    />
                                    <label
                                        class="character__label"
                                        for="symbols"
                                        >Include Symbols</label
                                    >
                                </li>
                            </ul>

                            <div class="strength">
                                <p class="strength__title">Strength</p>
                                <div class="strength__container">
                                    <span
                                        id="strength-value"
                                        class="strength__value"
                                    ></span>
                                    <div
                                        id="strength-bars"
                                        data-strength=""
                                        class="bars"
                                    >
                                        <div
                                            class="bar one two three four"
                                        ></div>
                                        <div class="bar two three four"></div>
                                        <div class="bar three four"></div>
                                        <div class="bar four"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="submit">
                            <div class="submit__content">
                                <p class="generate">GENERATE</p>
                                <svg
                                    width="12"
                                    height="12"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill="currentColor"
                                        d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                                    />
                                </svg>
                            </div>
                        </button>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
